<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>GASR Characters</title>
<link href="styles/char.css" rel="stylesheet">
</head>

<body>
	<div id="wrapper">
    	<header>
            <img src="images/background.jpg" alt="Generically Awesome Super RPG Title Image (with lightning!)">
        </header>
        
        <section id="picker">
        	<h2>Choose a character:</h2>       
            
            <div id="stats">
            	<h3>Stats</h3>
                <!-- use javascript to modify CSS properties on these elements -->
            	<div class="measure"><p class="mName">Power:</p> <p class="meter"><span class="mTotal power"></span></p></div>
                <div class="measure"><p class="mName">Magic:</p> <p class="meter"><span class="mTotal magic"></span></p></div>
                <div class="measure"><p class="mName">Awesome:</p> <p class="meter"><span class="mTotal awesome"></span></p></div>
            </div>
            
            <div id="slider">
                <div id="picholder">
                    <!-- use javascript to add images -->
                </div>
            </div>
            <div id="cInfo1">
                <!-- use javascript to create headings (h3)
                    use the ids cName and cJob -->
            </div>
            <div id="cInfo2">
                <!-- use javascript to edit the value of this paragraph -->
            	<p id="cDescription"></p>
            </div>
        </section>
        <section id="charRadios">
        	<div id="c1" class="cButton activated"></div>
            <div id="c2" class="cButton"></div>
            <div id="c3" class="cButton"></div>
            <div id="c4" class="cButton"></div>
            <div id="c5" class="cButton"></div>            
        </section>
        
        <footer>
        	Scary stuff &copy; scary people
        </footer>
    </div>
    
    
<script src="scripts/char.js"></script>
</body>
</html>
